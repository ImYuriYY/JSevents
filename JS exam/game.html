<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Happy Kitties</title>
</head>
<body>
    
    <section id="gameWrapper">
        <div id="mainMenu" class="background-location">
            <div id="gameMenu">
                <ul class="menu-list">
                    <li class="menu__item" id="startNewGame">
                        Начать новую игру
                    </li>
                    <li class="menu__item" id="loadMyGame">
                        Загрузить игру
                    </li>
                </ul>
            </div>
            <div id="mainMenuSavesBlind" style="display: none;">
                <div id="closeMMSaves"></div>
                <div id="saves">
                    <div id="savesCloseLine">
                        <div class="cross-icon"></div>
                    </div>
                    <div id="savesWrapper">

                    </div>
                    <div class="savesButtonsWrapper">
                        <button id="saveGame" disabled>
                            Сохранить игру
                        </button>
                        <button id="newGame">
                            Начать новую игру
                        </button>
                    </div>
                </div>
            </div>
            <div id="author">
                by Badili
            </div>
        </div>
    </section>



    <script src="js/app.js"></script>
</body>
</html>
